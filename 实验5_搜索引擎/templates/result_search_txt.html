$def with (a,name)

<head>
<style type="text/css">
p
{
    background-color: white;
border:red solid thin;
outline:#00ff00 groove 5px;
}
h1{
    text-align :center;
    }
h3{
    text-align :center;
    }
</style>
</head>

<h1>"$a" </h1><h3>Search Result</h3><br>

$if name:
    $for i in name:
        <p>
            <a href="$i['url']">$i['title']</a><br>
            <em>$:i['keyword']</em><br>
            <em>$i['url']</em><br>
        </p>


$else:
    <em>Hello</em>, world!
